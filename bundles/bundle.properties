/// Region Zones
zone.factory-frozen-valley.name = Frozen Valley
zone.factory-frozen-valley.description = A thawing river valley reveals a number of iron deposits. Exploit the valley's mineral resources and defend yourself against new enemies.
zone.factory-hill-path.name = Hill Path
zone.factory-hill-path.description = A narrow path on the hills closer to the mountains. Destroy the enemy's base. Mine aluminum along the way.
zone.factory-volcano.name = Volcano
zone.factory-volcano.description = One of several enormous active craters throughout the mountains. Stores extreme thermal potential energy. Expect high enemy activity.
zone.factory-front-gate.name = Front Gate
zone.factory-front-gate.description = A main gate to the enemy's capital. Heavily guarded, knowing that the main factory is inside. Uranium is present, but is already taken and fortified. Take out the two cores and move on.
zone.factory-back-door.name = Back Door
zone.factory-back-door.description = Past the rift is the Back Door. Narrow space and slight contamination. The enemy has fortified this area. Leave nothing behind.
zone.factory-derelict-desert-outpost.name = Derelict Outpost
zone.factory-derelict-desert-outpost.description = Beyond the enemy's capital, our scouts have discovered a vast desert and established a reconnaissance base. But the scouts have sent out a distress signal. Investigate, and destroy any enemies you find.
zone.factory-distress-signal.name = Distress Signal
zone.factory-distress-signal.description = Discovering the anomaly in the lakes was a great achievement. We need more preparations to head towards their next zone of research. On our way to the location, we got shot down by an enemy fleet. Defend yourselves! \n\n[scarlet]Warning: Heavy enemy reinforcements detected.
zone.factory-vulcanic-chokepoint.name = Vulcanic Choke Point
zone.factory-vulcanic-chokepoint.description = Mothership had just informed us that we'll be extracted in an evacuation point near an abandoned settlement and we had to go through a chokepoint. The enemy is gaining on us with their massive reinforcements. They didn't enstablish a base, but a blockade filled with turrets and small Titan unit factories. \nWe also detected an abandoned weapon system that will attack us if we proceed close. Your objective is to survive. \n\n[scarlet]Warning: Heavy enemy reinforcements detected.[]
zone.factory-frozen-lake.name = Frozen Lake
zone.factory-frozen-lake.description = After succeeding in helping our comrades back at their almost destroyed outpost, we managed to dig out an information regarding anomaly detected in a frozen lake on Sector-9, few light years away from our homeland. \nInvestigate and give them no time to rest. Raze all buildings to the ground.
zone.factory-burrows.name = Burrows
zone.factory-burrows.description = Below the depths of the mountains are odd formations of burrow holes. Rich deposits of ores are present, so as evidence of extreme hostile activity.\n\n[scarlet]Take everything you need and leave before it's too late.[]
/// End Region Zones

