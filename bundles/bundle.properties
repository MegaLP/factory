block.factory-halberd-ship-pad.description = Provides transformation into a scorpion-type fighter ship equipped with gatling gun. \nUse by tapping while standing on it.
block.factory-vortex-ship-pad.name = Vortex Ship Pad
block.factory-vortex-ship-pad.description = Provides transformation into a heavy ship armed with energy cannon. \nUse by tapping while standing on it.
block.factory-upsylon-mech-pad.name = Upsylon Mech Pad
block.factory-upsylon-mech-pad.description = Provides transformation into a moderately-armored powerful ground mech. \nUse by tapping while standing on it.
