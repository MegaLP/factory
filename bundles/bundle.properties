block.factory-steel-wall.name = Steel Wall
block.factory-steel-wall.description = A highly durable defense block.
block.factory-steel-wall-large.name = Large Steel Wall
block.factory-steel-wall-large.description = A highly durable defense block. Spans multiple tiles.
block.factory-reinforced-wall.name = Reinforced Wall
block.factory-reinforced-wall.description = Essentially an armored surge wall capable of absorbing extreme damage.
block.factory-reinforced-wall-large.name = Large Reinforced Wall
block.factory-reinforced-wall-large.description = Essentially an armored surge wall capable of absorbing extreme damage. Can mend itself slowly. \nSpans multiple tiles.
block.factory-insulator-wall.name = Insulator Wall
block.factory-insulator-wall.description = A durable wall that can convert collision damage into electricity. Has a better efficiency against lightning bolts than a regular bullet.
block.factory-insulator-wall-large.name = Large Insulator Wall
block.factory-insulator-wall-large.description = A durable wall that can convert collision damage into electricity. Has a better efficiency against lightning bolts than a regular bullet. \nSpans multiple tiles.
//  End Region Defense

