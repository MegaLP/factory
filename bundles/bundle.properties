block.factory-liquid-combustion-engine.description = Synthesizes power by burning flammable liquid.
block.factory-power-amplifier.name = Power Amplifier
block.factory-power-amplifier.description = A simple power amplifier. Needed in some electrical buildings as a 'plug-in'. \nPlace next to buildings that require them.
