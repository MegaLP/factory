block.factory-chemical-station.name = Chemical Station
block.factory-chemical-station.description = Synthesizes acid from gas using iron as catalyst.
block.factory-ap-shell-assembler.name = AP Shell Assembler
block.factory-ap-shell-assembler.description = Assembles armor-piercing shells used in anti-armor turrets.
block.factory-he-shell-assembler.name = HE Shell Assembler
block.factory-he-shell-assembler.description = Assembles high-explosive shells used in artilleries.
block.factory-stone-grinder.name = Gravel Grinder
block.factory-stone-grinder.description = Grinds gravel into fine sand.
block.factory-stone-melter.name = Gravel Melter
block.factory-stone-melter.description = Melts gravel into searing lava.
block.factory-stone-centrifuge.name = Gravel Centrifuge
block.factory-stone-centrifuge.description = Cools lava into gravel by rapid spinning.
block.factory-mk2-assembler.name = MK2 Module Assembler
block.factory-mk2-assembler.description = Assembles MK2 Module used in high-tech and upgraded structures.
block.factory-insulating-compound.name = Insulating Compound
block.factory-insulating-compound.description = Compresses plastanium and surge alloy by a great amount of power.
block.factory-scrap-compactor.name = Scrap Compactor
block.factory-scrap-compactor.description = Compacts raw scrap into scrap plates, a cheap construction material.
block.factory-recycler.name = Recycler
block.factory-recycler.description = Recycles scrap by separating and cooling the components of scrap-based slag.
block.factory-polluter.name = Polluter
block.factory-polluter.description = Pollutes water in order to make contaminated water.
block.factory-dissolver.name = Dissolver
block.factory-dissolver.description = A more efficient water polluter. Radiates and contaminates water with uranium.
block.factory-molecular-dissipator.name = Molecular Dissipator
block.factory-molecular-dissipator.description = Separates radioactive contaminant from spore to clean them for safety use. Requires a lot of power to operate.
block.factory-coil-winder.name = Coil Winder
block.factory-coil-winder.description = Winds coils made out of copper and plastanium.
block.factory-mutator.name = Mutator
block.factory-mutator.description = Irradiates spore pod with radioactive contaminated water to make radioactive spore pod.
