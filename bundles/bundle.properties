item.factory-iron.description = A heavy metal used primarily in armor plates and steel casting.
item.factory-steel.name = Steel
item.factory-steel.description = A durable material with various uses.
item.factory-cobblestone.name = Gravel
item.factory-cobblestone.description = Small fragments of rock.
item.factory-uranium.name = Uranium
item.factory-uranium.description = A dense, radioactive substance possessing a high yield of potential energy.
item.factory-sulfur.name = Sulfur
item.factory-sulfur.description = A brittle, reactive chemical with industrial and military uses.
item.factory-ap-shell.name = AP Shell
item.factory-ap-shell.description = Armor-piercing artillery shells to counter heavy armors.
item.factory-he-shell.name = HE Shell
item.factory-he-shell.description = High-explosive artillery shells made for long range strikes.
item.factory-mk2-module.name = MK2 Module
item.factory-mk2-module.description = A standard production module used in high-tech structures.
item.factory-insulator-alloy.name = Insulator Alloy
item.factory-insulator-alloy.description = An alloy of plastanium and surge alloy. Has an exceptional electric properties, and is capable of converting many various forms of energy into electricity.
item.factory-scrap-plate.name = Scrap Plate
item.factory-scrap-plate.description = A compacted and flattened chunk of scrap.
item.factory-aluminum.name = Aluminum
item.factory-aluminum.description = A soft, lightweight, and highly conductive metal.
item.factory-coil.name = Coil
item.factory-coil.description = An electric coil.
item.factory-radioactive-spore-pod.name = Radioactive Spore Pod
item.factory-radioactive-spore-pod.description = A contaminated spore pod, containing fair amount of uranium.
item.factory-alien-spore-pod.name = Alien Spore Pod
item.factory-alien-spore-pod.description = A slimy and gross substance. Highly radioactive.
/// End Region Items

/// Region Liquids
liquid.factory-liquid-gas.name = Gas
liquid.factory-liquid-gas.description = A dangerously explosive oil product. Handle with care.
liquid.factory-liquid-acid.name = Acid
liquid.factory-liquid-acid.description = A highly corrosive fluid. Rain it down on the enemies or feed it to chemical drills.
liquid.factory-liquid-lava.name = Lava
liquid.factory-liquid-lava.description = Molten volcanic rock. Don't touch.
liquid.factory-liquid-contaminated-water.name = Contaminated Water
liquid.factory-liquid-contaminated-water.description = Radiated water, contaminated by a fairly high concentration of uranium. Usually found near uranium deposits.
/// End Region Liquids

/// Region Blocks
//  Region Turret
block.factory-lobber.name = Lobber
block.factory-lobber.description = A moderately strong artillery turret.
block.factory-aegis.name = Aegis
block.factory-aegis.description = A durable short-ranged turret. Makes for a moderately good wall thanks to its thick armor.
block.factory-incandescence.name = Incandescence
block.factory-incandescence.description = A small, powered turret that fires a focused beam of heat at enemies within its range.
block.factory-blow.name = Blow
block.factory-blow.description = A medium-ranged burst turret. Shoots armor-piercing, high-velocity rounds.
block.factory-windstorm.name = Windstorm
block.factory-windstorm.description = A direct upgrade of the Blow turret. Has three barrels.
block.factory-nighthawk.name = Nighthawk
block.factory-nighthawk.description = A long-ranged sniper turret designated to fire high-velocity bullets with exceptional accuracy. Accepts raw items as ammo, but works better with assembled rounds.
block.factory-quake.name = Quake
block.factory-quake.description = A powerful, long-ranged artillery turret. Shoots either explosive or armor piercing shells.
block.factory-voltmeter.name = Voltmeter
block.factory-voltmeter.description = A Tesla tower-type turret. Fires electric arcs in rapid succession.
block.factory-ghost.name = Ghost
block.factory-ghost.description = An advanced anti-air turret. Shoots high-velocity flak bullets.
block.factory-seism.name = Seism
block.factory-seism.description = A more powerful version of Quake, with better firepower, range, and fire rate.
block.factory-supernova.name = Supernova
block.factory-supernova.description = Draws energy from a compacted and compressed mini-star to fire a destructive beam. Due to its unstability, it is highly dangerous if not used with proper care.
block.factory-spectrum.name = Spectrum
block.factory-spectrum.description = A crowd-control turret. Forms a prism that is capable of shooting multiple targets. Inefficient against buildings.
block.factory-mars.name = M.A.R.S
block.factory-mars.description = [accent]Magnetic Accelerated Railgun System.[] \nAn extremely powerful railgun with exceptional range and accuracy. Requires a lot of power and 3 power amplifiers in order to work properly.
//  End Region Turret

//  Region Production
block.factory-crusher-drill.name = Crusher Drill
block.factory-crusher-drill.description = A small, compact drill. Fairly faster than pneumatic drills when massed.
block.factory-chemical-drill.name = Chemical Drill
block.factory-chemical-drill.description = A drill that employs corrosive acid. Capable of mining uranium.
block.factory-quarry.name = Quarry
block.factory-quarry.description = Extracts chunks of rock and crushes it into gravel. Must be placed on stone tiles.
block.factory-adv-water-extractor.name = Advanced Water Extractor
block.factory-adv-water-extractor.description = Extracts significantly more groundwater. Can fit in tight corners where no surface water is available.
block.factory-magnetic-sieve.name = Magnetic Sieve
block.factory-magnetic-sieve.description = Extracts iron out of sand.
//  End Region Production

// Region Liquid
block.factory-liquid-container.name = Liquid Container
block.factory-liquid-container.description = Stores a decent amount of liquids. Use for creating buffers in situations with non-constant demand of materials or as a safeguard for cooling vital blocks.
// End Region Liquid

