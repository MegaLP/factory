block.factory-shadow-factory.description = Assembles heavy destroyer ships known as Shadow.
block.factory-scythe-factory.name = Scythe Destroyer Factory
block.factory-scythe-factory.description = Assembles Scythe, a massive destroyer ship, rising off the floor eradicating everything it encounters.
