block.factory-core-origin.description = The fourth newer version of the core capsule. Extremely durable and capable of withstanding extreme amount of damage.
block.factory-core-sword.name = Core: Sword
block.factory-core-sword.description = An upgraded version of the Core: Shard. Has moderate health and mounted with a Salvo turret.
block.factory-crate.name = Crate
block.factory-crate.description = Stores a very small amount of items of each type. An unloader block can be used to retrieve items from the crate.
block.factory-frost-aura.name = Frost Aura
block.factory-frost-aura.description = Freezes all units within its range.
block.factory-fire-aura.name = Fire Aura
block.factory-fire-aura.description = Applies fire damage to all units within its range.
block.factory-spotlight.name = Spotlight
block.factory-spotlight.description = A configurable directional light that illuminates an area in front of it. Flickers when not enough power is available.
block.factory-slag-bomb.name = Slag Bomb
block.factory-slag-bomb.description = An improvised landmine filled with slag and strapped with explosives.
